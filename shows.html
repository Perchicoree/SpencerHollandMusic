<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows - Spencer Holland</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css?v=1">
</head>

<body class="about-page">

    <main>
        <section id="hero" class="page-header about-header">
            <header class="main-header">
                <nav class="nav-container">
                    <div class="nav-group left">
                        <a href="music.html" class="nav-link">Music</a>
                        <a href="shows.html" class="nav-link active">Shows</a>
                    </div>

                    <div class="nav-logo">
                        <a href="index.html" class="logo-text">SH</a>
                    </div>

                    <div class="nav-group right">
                        <a href="merch.html" class="nav-link">Merch</a>
                        <a href="about.html" class="nav-link">About</a>
                    </div>
                </nav>
            </header>

            <div class="page-header-content">
                <h1>Shows</h1>
            </div>
        </section>

        <!-- Empty Content Section as requested -->
        <section class="content-section" style="min-height: 40vh;">
            <div class="container">
            </div>
        </section>
    </main>

    <button id="backToTop" class="back-to-top" aria-label="Back to Top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>

    <footer class="main-footer">
        <p>&copy; 2024 Spencer Holland. All rights reserved.</p>
    </footer>

    <script>
        const backToTopBtn = document.getElementById('backToTop');
        const heroSection = document.getElementById('hero');

        window.addEventListener('scroll', () => {
            // Show button when we scroll past the hero section
            if (window.scrollY > heroSection.offsetHeight - 100) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
